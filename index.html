<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Inria+Serif&family=Junge"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/css/datepicker.min.css"
    />
    <!-- Mapbox CSS -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <img src="/media/background2.png" alt="" id="background" />
    <nav class="navbar">
      <div class="logo">
        <h2>a place in paradise</h2>
      </div>
      <ul class="nav-links">
        <li><a href="#">Help</a></li>
        <li><a href="#">Log in</a></li>
        <li><a href="#" id="signup">Sign up</a></li>
      </ul>
    </nav>

    <!-- Landing Modal -->
    <div id="landing-modal" class="close-button">
      <div class="modal-content">
        <h1>find a place in paradise</h1>
        <p id="fine-print">*the one next to glenorchy</p>
      </div>
    </div>
    <div id="more-info-modal" class="modal"></div>
    <div id="content">
      <div class="left-half">
        <div class="centered-content">
          <div>
            <div id="custom-datepicker">
              <label for="start-date">Check in</label>
              <input
                type="text"
                name="start"
                id="start-date"
                class="date-input"
              />
              <label for="end-date">Check out</label>
              <input type="text" name="end" id="end-date" class="date-input" />
            </div>
            <div id="date-status"></div>
            <div id="stay-validation"></div>
          </div>
          <div class="guests-container">
            <label for="guests">Number of guests:</label>
            <div class="guests-input">
              <button id="decrement-button" class="plusminus-button">-</button>
              <input type="text" id="guests" value="1" readonly />
              <button id="increment-button" class="plusminus-button">+</button>
            </div>
          </div>
          <div class="search">
            <button id="search-button">Search</button>
          </div>
        </div>
      </div>
      <div class="right-half">
        <div id="accommodations-container" class="grid-container"></div>
        <div id="status-message"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/js/datepicker-full.min.js"></script>
    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Javascript -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
